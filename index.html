<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nexor Hub - Terminal Scripts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            text-transform: uppercase;
            font-size: 2em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #00ff00;
            color: #000;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            background-color: #111;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
        }

        .search-bar i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            stroke: #00ff00;
        }

        .script-box {
            border: 1px solid #00ff00;
            padding: 15px;
            margin-bottom: 20px;
        }

        .script-box h3 {
            margin-top: 0;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        .code {
            background-color: #000;
            color: #00ff00;
            padding: 10px;
            border: 1px solid #00ff00;
            overflow-x: auto;
            font-size: 0.9em;
        }

        .copy-btn {
            margin-top: 10px;
            background: none;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .copy-btn:hover {
            background-color: #00ff00;
            color: #000;
        }

        @media (max-width: 600px) {
            .btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>NEXOR HUB TERMINAL</h1>
    </header>

    <div class="buttons">
        <a href="https://discord.com" target="_blank" class="btn">Discord</a>
        <a href="https://youtube.com" target="_blank" class="btn">YouTube</a>
    </div>

    <div class="status">
        STATUS: <span style="color:lime;">ONLINE</span>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="filterScripts()" placeholder="> Pesquisar script..." class="search-input">
        <i data-lucide="search"></i>
    </div>

    <div class="script-box">
        <h3>Aimbot / ESP (Keyless)</h3>
        <div class="code" id="script1">
loadstring(game:HttpGet("https://raw.githubusercontent.com/seunome/seurepo/main/aimbot.lua"))()
        </div>
        <button class="copy-btn" onclick="copyToClipboard('script1')">Copiar</button>
    </div>

    <div class="script-box">
        <h3>Dead Rails (Keyless)</h3>
        <div class="code" id="script2">
loadstring(game:HttpGet("https://raw.githubusercontent.com/seunome/seurepo/main/deadrails.lua"))()
        </div>
        <button class="copy-btn" onclick="copyToClipboard('script2')">Copiar</button>
    </div>
</div>

<script>
    lucide.createIcons();

    function copyToClipboard(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text).then(function() {
            alert("Script copiado!");
        }, function(err) {
            alert("Erro ao copiar.");
        });
    }

    function filterScripts() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const boxes = document.getElementsByClassName('script-box');

        for (let i = 0; i < boxes.length; i++) {
            const title = boxes[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            boxes[i].style.display = title.includes(input) ? '' : 'none';
        }
    }
</script>

</body>
</html>
