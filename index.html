<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nexor Hub Scripts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #fff;
            color: #000;
            padding: 10px 16px;
            border-radius: 18px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1em;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 95%;
            padding: 20px 8px;
            border-radius: 9px;
            border: 2px solid #ffffff;
            font-size: 1.2em;
            background-color: #000;
            color: #fff;
        }

        .search-bar svg {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            stroke: #fff;
            width: 20px;
            height: 20px;
        }

        .script-box {
            background: #0d0d0d;
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .script-box h3 {
            margin-top: 0;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: lime;
        }

        .code {
            background-color: #000;
            color: #00ff00;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95em;
            overflow-x: auto;
            margin-top: 8px;
        }

        .copy-btn {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .copy-btn svg {
            width: 16px;
            height: 16px;
            stroke: #000;
        }

        @media (min-width: 700px) {
            h1 {
                font-size: 3em;
            }
            .btn {
                font-size: 1.1em;
            }
            .search-input {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

<h1>Nexor Hub</h1>

<div class="button-area">
    <a href="https://discord.gg/2qzHNyDjVd" target="_blank" class="btn">
        <i data-lucide="key"></i> Key Premium
    </a>
    <a href="https://youtube.com/@ethus-script" target="_blank" class="btn">
        <i data-lucide="youtube"></i> YouTube
    </a>
</div>

<div class="search-bar">
    <input type="text" id="searchInput" onkeyup="filterScripts()" placeholder="Digite aqui..." class="search-input">
    <i data-lucide="search"></i>
</div>

<div class="script-box">
    <h3><span class="status-dot"></span> Aimbot / ESP All Games (Keyless)</h3>
    <button class="copy-btn" onclick="copyToClipboard('script1')">
        <i data-lucide="clipboard-copy"></i> Copiar
    </button>
    <div class="code" id="script1">
loadstring(game:HttpGet("https://raw.githubusercontent.com/seunome/seurepo/main/aimbot.lua"))()
    </div>
</div>

<div class="script-box">
    <h3><span class="status-dot"></span> Dead Rails (Keyless)</h3>
    <button class="copy-btn" onclick="copyToClipboard('script2')">
        <i data-lucide="clipboard-copy"></i> Copiar
    </button>
    <div class="code" id="script2">
loadstring(game:HttpGet("https://raw.githubusercontent.com/seunome/seurepo/main/deadrails.lua"))()
    </div>
</div>

<script>
    lucide.createIcons();

    function copyToClipboard(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Script copiado, volte no Roblox para executar.");
        });
    }

    function filterScripts() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const boxes = document.getElementsByClassName('script-box');
        for (let i = 0; i < boxes.length; i++) {
            const title = boxes[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            boxes[i].style.display = title.includes(input) ? '' : 'none';
        }
    }
</script>

</body>
</html>
